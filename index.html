<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container text-muted mx-auto text-center width: 100%">
        <h1 class="my-5">Ob-havo ma'lumoti</h1>

        <form id="change-location" class="text-muted">
            <label class="mb-2" for="city">
                Ixtiyoriy davlatni kiriting
            </label>
            <input type="text" name="city" class="form-control" autocomplete="off" />
        </form>

        <div id="card" class="card shadow-lg d-none">
            <div class="icon-container">
                <img id="weather-icon" class="icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="" width="70" height="70" />
            </div>

            <div id="details" class="text-uppercase">
                <h5 class="mb-3">City Name</h5>
                <p class="mb-3">CLOUDS</p>
                <div class="display-4 mb-3">
                  <span>TEMP</span>
                  <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>



    <script src="./index.js" ></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
